{% extends "schedules/base.html" %}

{% block title %}Schedule{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>My Event Calendar</h2>

    <!-- Calendar Container -->
    <div id="calendar" class="mt-3"></div>
</div>

<!-- Include FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
  var calendar;
  let events = [];
  document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          allDaySlot: false,
          editable: true,
          droppable: true,
          events: "{% url 'get_calendar_events' %}",

          eventDrop: function(info) {
              updateEvent(info.event);
          },
          eventResize: function(info) {
              updateEvent(info.event);
          },
          eventClick: function(info) {
              document.getElementById('eventTitle').textContent = info.event.title;
              document.getElementById('eventStart').textContent = info.event.start.toLocaleString();
              document.getElementById('eventEnd').textContent = info.event.end.toLocaleString();
              document.getElementById('eventDescription').textContent = info.event.extendedProps.description;

              document.getElementById('editEventBtn').href = `/events/${info.event.id}/edit/`;

              var modal = new bootstrap.Modal(document.getElementById('eventModal'));
              modal.show();
          }
      });

      calendar.render();
  });

// Function to get the CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function updateEvent(event) {
    console.log("Event Start:", event.start.toISOString());
    console.log("Event End:", event.end.toISOString());
    fetch(`/schedules/api/calendar-events/${event.id}/update/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
        },
        body: JSON.stringify({
            start: event.start.toISOString(),
            end: event.end.toISOString(),
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            console.log('Event updated successfully:', data);
            calendar.getEvents().forEach(event => event.remove());  // Remove all events
            calendar.refetchEvents();  // Fetch the updated events
        } else {
            console.error('Failed to update event');
        }
    })
    .catch(error => {
        console.error('Error updating event:', error);
    });
}


function updateEventsArray(updatedEvent) {
    let eventIndex = events.findIndex(event => event.id === updatedEvent.id);
    if (eventIndex !== -1) {
        events[eventIndex] = updatedEvent;
    } else {
        events.push(updatedEvent);
    }
}

function renderEvents() {
    if (calendar) {
        calendar.getEvents().forEach(event => event.remove());
        calendar.addEventSource(events);
    } else {
        console.error('Calendar instance is not defined.');
    }
}
</script>

<!-- Event Details Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4 id="eventTitle"></h4>
        <p><strong>Start:</strong> <span id="eventStart"></span></p>
        <p><strong>End:</strong> <span id="eventEnd"></span></p>
        <p><strong>Description:</strong></p>
        <p id="eventDescription"></p>
      </div>
      <div class="modal-footer">
        <a id="editEventBtn" href="#" class="btn btn-primary">Edit Event</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
